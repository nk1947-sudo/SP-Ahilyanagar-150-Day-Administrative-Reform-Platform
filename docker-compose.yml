version: '3.8'
services:
  app:
    build: .
    ports:
      - "5000:5000"  # Match the port in your .env file
    env_file:
      - .env
    volumes:
      - ./uploads:/app/uploads  # Persist uploads
    restart: unless-stopped
    environment:
      - NODE_ENV=production
# Add database or other services as needed
